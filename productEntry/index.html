<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sistema de Estoque</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/f5dd4dba75.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
	</head>
	<body>
		<section class="inputSection" id="inputSection">
			<div class="absoluteBtns">
				<div><i title="Mudar plano de fundo." class="backgroundBtn fa-regular fa-image fa-fade fa-lg"></i></div>

				<div><i title="Recolher/Expandir menu." class="openCloseBtn fa-regular fa-circle-down fa-fade fa-lg top"></i></div>
			</div>

			<h1>Entrada na Loja</h1>

			<select name="Categoria" class="categorySelectInput" id="categorySelectInput">
				<option value="Todas">Todas Categorias</option>
			</select>

			<select name="Produtos" id="productSelectInput">
				<option value="notFound">Não Encontrado</option>
			</select>

			<div class="actionsManager">
				<div class="quantityInputs">
					<button type="button" title="Decrementar 1 unidade.">-</button>

					<button type="button" title="Decrementar 1 pack.">--</button>

					<button type="button" title="Incrementar 1 pack.">++</button>

					<button type="button" title="Incrementar 1 unidade.">+</button>
				</div>

				<div>
					Dar entrada em:
					<span id="quantityEntrySpan">0</span>
				</div>

				<span class="quantityWarnSpan" id="quantityWarnSpan">
					<i class="fa-solid fa-triangle-exclamation"></i>
					Quantidade informada não é multiplo do pack
					<i class="fa-solid fa-triangle-exclamation"></i>
				</span>

				<div class="actionBtns">
					<button id="saveListBtn" title="Salvar lista.">
						<i class="fa-regular fa-floppy-disk fa-lg"></i>
					</button>

					<button id="printListBtn" title="Imprimir todos os itens enviados.">
						<b>Imprimir</b>
						<i class="fa-solid fa-print fa-lg"></i>
					</button>

					<button id="sendToListButton" title="Enviar item à tabela.">
						<b>Enviar</b>
						<i class="fa-regular fa-paper-plane fa-lg"></i>
					</button>

					<!-- <button id="screenshotBtn" title="Tirar uma foto da tela (screenshot) da tabela.">
						<b>Print</b>
						<i class="fa-solid fa-print fa-lg"></i>
					</button> -->

					<button id="deleteListBtn" title="Excluir todos os itens enviados.">
						<i class="fa-regular fa-trash-can fa-lg"></i>
					</button>
				</div>
			</div>
		</section>

		<section class="screenshotSection">
			<div class="establishmentInfo">
				<h4>Petro Jóquei Conveniência</h4>
				<div data-displayTime>Data e hora não identificados.</div>
			</div>

			<table class="resultTable" id="resultTable">
				<thead>
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Qtd</th>
					</tr>
				</thead>
			</table>

			<div id="output"></div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
